<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="Logo">dev.Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$5000,00</p>
            </div>
            <div class="card">
                <h3>Saidas</h3>
                <p>R$2000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$5000,00</p>
            </div>

        </section>
        <section id="Transactions">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-500,00</td>
                        <td class="date">23/01/20121</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Site</td>
                        <td class="income">5000,00</td>
                        <td class="date">23/01/20121</td>
                    </tr>
                    <tr>
                        <td class="description">Intenet</td>
                        <td class="expense">-200,00</td>
                        <td class="date">23/01/20121</td>
                    </tr>
                </tbody>
            </table>
        </section>



    </main>

    <footer>
        <p>Dev.finance$</p>
    </footer>
</body>

</html>
